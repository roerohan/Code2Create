<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>.Tender</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
	<meta name="viewport" content="width=device-width" />
	<link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/apple-icon.png' %}" />
	<link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}" />

	<!--     Fonts and icons     -->
	<link rel="stylesheet" type="text/css"
		href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

	<!-- CSS Files -->
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
	<link href="{% static 'css/material-bootstrap-wizard.css' %}" rel="stylesheet" />

	<!-- CSS Just for demo purpose, don't include it in your project -->
	<link href="{% static 'css/demo.css' %}" rel="stylesheet" />
</head>

<body>
	<div class="image-container set-full-height"
		style="background-image: linear-gradient(to bottom right, blue, lightblue)">
		<!--   Creative Tim Branding   -->
		<a href="http://creative-tim.com">
			<div class="logo-container">
				<div class="logo">
					<img src="{% static 'img/new_logo.png' %}">
				</div>
				<div class="brand">
					.tender
				</div>
			</div>
		</a>

		<!--  Made With Material Kit  -->
		<a href="http://demos.creative-tim.com/material-kit/index.html?ref=material-bootstrap-wizard"
			class="made-with-mk">
			<div class="brand">MK</div>
			<div class="made-with">Made with <strong>Material Kit</strong></div>
		</a>

		<!--   Big container   -->
		<div class="container">
			<div class="row">
				<div class="col-sm-8 col-sm-offset-2">
					<!--      Wizard container        -->
					<div class="wizard-container">
						<div class="card wizard-card" data-color="blue" id="wizard">

							<!--        You can switch " data-color="blue" "  with one of the next bright colors: "green", "orange", "red", "purple"             -->

							<div class="wizard-header">
								<h3 class="wizard-title">
									.tender
								</h3>
								<h5>Connect with Construction Managers and Contractors</h5>
							</div>
							<div class="wizard-navigation">
								<ul>
									<li><a href="#details" data-toggle="tab">Login</a></li>
									<li><a href="#details-register" data-toggle="tab">Register</a></li>
								</ul>
							</div>

							<div class="tab-content">
								<div class="tab-pane" id="details">
									<div class="row">
										<div class="col-sm-12">
											<h4 class="info-text"> </h4>
										</div>
										<div class="col-sm-12">
											<form method="POST" action="/login/">
												{% csrf_token %}
												<div class="input-group">
													<span class="input-group-addon">
														<i class="material-icons">email</i>
													</span>
													<div class="form-group label-floating">
														<label class="control-label">Your Email</label>
														<input name="name" type="text" class="form-control">
													</div>
												</div>

												<div class="input-group">
													<span class="input-group-addon">
														<i class="material-icons">lock_outline</i>
													</span>
													<div class="form-group label-floating">
														<label class="control-label">Password</label>
														<input name="password" type="password" class="form-control">
													</div>
												</div>

												<div style="height: 100px;"></div>
												<div class="wizard-footer pull-right">
													<button type='submit'
														class='btn btn-next btn-fill btn-primary btn-wd'
														style="">Login</button>
												</div>

												<div class="wizard-footer">
													<div class="pull-left">
														<div class="footer-checkbox">
															<div class="col-sm-12">
																<div class="checkbox">
																	<label>
																		<input type="checkbox" name="optionsCheckboxes">
																	</label>
																	Keep me logged in
																</div>
															</div>
														</div>
													</div>
													<div class="clearfix"></div>
												</div>
											</form>
										</div>
									</div>
								</div>
								<div class="tab-pane" id="details-register">
									<div class="row">
										<form method="POST" action='/add-user/'>
											{% csrf_token %}
											<div class="col-sm-12">
												<h4 class="info-text"> </h4>
											</div>
											<div class="col-sm-6">
												<div class="input-group">
													<span class="input-group-addon">
														<i class="material-icons">email</i>
													</span>
													<div class="form-group label-floating">
														<label class="control-label">Your Email</label>
														<input name="name" type="text" class="form-control">
													</div>
												</div>
											</div>
											<div class="col-sm-6">
												<div class="form-group label-floating">
													<label class="control-label">Who are you?</label>
													<select class="form-control" name="type_of_user">
														<option disabled="" selected=""></option>
														<option value="c"> Contractor </option>
														<option value="m"> Construction Manager
														</option>
													</select>
												</div>

											</div>
											<div class="row">
												<div class="col-sm-12" style="padding-left:30px; padding-right:30px;">
													<div class="input-group">
														<span class="input-group-addon">
															<i class="material-icons">lock_outline</i>
														</span>
														<div class="form-group label-floating">
															<label class="control-label">Password</label>
															<input name="password" type="password" class="form-control">
														</div>
													</div>
												</div>

												<div class="wizard-footer pull-right">
													<div style="height: 100px;"></div>
													<button type="submit" class="btn btn-fill btn-primary btn-wd"
														style="margin: 10px 30px 0 0">Register</button>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>

						</div>
					</div> <!-- wizard container -->
				</div>
			</div> <!-- row -->
		</div> <!--  big container -->

		<div class="footer">
			<div class="container text-center">
				Made with <i class="fa fa-heart heart"></i> by <a href="http://www.creative-tim.com">Creative Tim</a>.
				Free download <a href="http://www.creative-tim.com/product/material-bootstrap-wizard">here.</a>
			</div>
		</div>
	</div>

</body>
<!--   Core JS Files   -->
<script src="{% static 'js/jquery-2.2.4.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/jquery.bootstrap.js' %}" type="text/javascript"></script>

<!--  Plugin for the Wizard -->
<script src="{% static 'js/material-bootstrap-wizard.js' %}"></script>

<!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
<script src="{% static 'js/jquery.validate.min.js' %}"></script>

</html>
